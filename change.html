<!DOCTYPE html>
<html>
<head>
	<style>
	#dashboard {
	  width: 97vw;
	  height: 95vh;
	  position: absolute;
	  padding-top: 1vh;
	  padding-left: 1vw;

	  padding-bottom: 1vh;
	  display: inline-block;
	  background-color: #DEDEDE;
	}

	  background-color: #ECECEC;
	}
	#back {
	  position: absolute;

	}
	#time {

	  background-color: #ECECEC;
	}
	#subject {
	  text-align: center;

	  position: fixed;
	  display: inline-block;
	  border-style: solid;
	  border-width: 1px;
	  background-color: #ECECEC;
	}
	#graph {

	  width: 85vw;

	  top: 26vh;
	  position: fixed;
	  display: inline-block;

	.header {

	}

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<!-- Get some nice font-->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<script>	
	</script>

<body>

		JOHN DOE <br />
		Performance Over Time <br />
		</div>
		<div id = "back">
			<a href="grades.html">Back</button>
		</div>

		</div>
